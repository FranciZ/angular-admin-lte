
<section class="content-header">
    <h1>Articles</h1>
</section>
<section class="content">
    <div class="btn btn-primary btn-md" ui-sref="article">Create new</div><br/><br/>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Title
                </th>
                <th>
                    Created on
                </th>
              
                <th>

                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="article in articles">
                <td>{{article.title}}</td>
                <td>{{article.dateCreated}}</td>
                
                <td>
                    <div class="btn btn-xs btn-danger" ng-click="deleteArticle(article._id)">Delete</div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
